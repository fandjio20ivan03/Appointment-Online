<app-menu></app-menu>

<main>
  <div class="single-slider slider-height align-items-center pt-100">
    <div class="container">
      <div class="row" style="margin-right: -47px">
        <div class="col-xl-7 col-lg-9 col-md-8 col-sm-9 pb-20">
          <div class="section-tittle section-tittle2 mb-35">
            <span>Prise de rendez-vous</span>
            <h2 style="font-size: 30px; display: block ruby">
              veillez choisir une seul case a cocher
            </h2>
          </div>
        </div>
        <div class="col" style="font-size: 18px">
          <ngx-datatable
            class="material table-striped table-bordered table-hover table-responsive mb-100"
            [rows]="schedule"
            [columns]="columns"
            [headerHeight]="70"
            [cssClasses]="'table table-responsive bootstrap'"
            [reorderable]="false"
          >
            <ngx-datatable-column name="heures \ jours" prop="hour">
              <ng-template
                let-row="row"
                class="section-tittle"
                ngx-datatable-cell-template
              >
                <p class="text-center">{{ row.hour }}</p>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column
              *ngFor="let column of columns"
              [name]="column.name!"
              [prop]="column.prop!"
            >
              <ng-template let-row="row" ngx-datatable-cell-template>
                <p class="text-center">
                  <input
                    type="checkbox" [value]="1" [id]="'cellule1'"
                    (change)="
                      onCheckboxChange(
                        $event,
                        row!.hour,
                        column.prop?.toString()!
                      )
                    "
                    [checked]="row![column.prop!]"
                  />
                </p>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>

          <button
            type="button"
            class="btn hero-btn float-right mb-100"
            data-animation="fadeInLeft"
            data-delay="0.5s"
            data-toggle="modal"
            (click)="chargerRendezVous($event)">
            valider <i class="ti-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
<div class="home_blog-area section-padding30"></div>

<app-footer></app-footer>
